<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosoly</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div style="text-align:center;">
        <div style="display:inline;">
    <div style="display:block;height:150px;">
        <div style="z-index:1;width:300px;height:150px;background-image:url('cloud.png');background-repeat: no-repeat;background-size:cover;display:inline;position: absolute;margin-left:-225px;">
        <p class="mid2" id="main_text">asd</p>
    </div>
</div>

    <div class="middle">
        <table>
            <tr>
                <td><a href="#" id="mosoly1">1</a></td>
                <td><a href="#" id="mosoly2">2</a></td>
                <td><a href="#" id="mosoly3">3</a></td>
            </tr>
            <tr>
                <td><a href="#" id="mosoly4">4</a></td>
                <td><a href="#" id="mosoly5">5</a></td>
                <td><a href="#" id="mosoly6">6</a></td>
            </tr>
            <tr>
                <td><a href="#" id="mosoly7">7</a></td>
                <td><a href="#" id="mosoly8">8</a></td>
                <td><a href="#" id="mosoly9">9</a></td>
            </tr>
        </table>
      </div>
      </div>
</div>



<script>
    $(document).ready(() => {
        szamszoveg = {};
        szamszoveg[1] = "A cisco";
        szamszoveg[2] = "webex";
        szamszoveg[3] = "egy";
        szamszoveg[4] = "szemétbe";
        szamszoveg[5] = "való";
        szamszoveg[6] = "eszköz";
        szamszoveg[7] = "!";
        szamszoveg[8] = "U";
        szamszoveg[9] = "UU";

        function kesz_ellenoriz() {
            var valid = true;
            for(var i=1;i <= 9;i++) {
                if($("#mosoly"+i).attr("done") != "1") {
                    valid = false;
                    console.log("mosoly"+i+" "+$("#mosoly"+i).attr("done"));
                }
            }
            if(valid) {
                for(var i=0;i <= 9;i++) {
                    $("#mosoly"+i).attr("done", "")
                }
                alert("Kész");
            }
        }

        function buttonClick() {
            var szam = $(this).text();
            $('#main_text').text(szamszoveg[szam]);
            $(this).attr("done", "1");
            kesz_ellenoriz();
        }
    
        $('#mosoly1').click(buttonClick);
        $('#mosoly2').click(buttonClick);
        $('#mosoly3').click(buttonClick);
        $('#mosoly4').click(buttonClick);
        $('#mosoly5').click(buttonClick);
        $('#mosoly6').click(buttonClick);
        $('#mosoly7').click(buttonClick);
        $('#mosoly8').click(buttonClick);
        $('#mosoly9').click(buttonClick);
    });
</script>
</body>
</html>
